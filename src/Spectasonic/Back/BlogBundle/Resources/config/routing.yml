spectasonic_back_blog_sliders:
    pattern:  /blog/sliders
    defaults: { _controller: "SpectasonicBackBlogBundle:BlogSlider:index" }

spectasonic_back_blog_sliders_show:
    pattern:  /blog/slider/{id}/show
    defaults: { _controller: "SpectasonicBackBlogBundle:BlogSlider:show" }

spectasonic_back_blog_sliders_new:
    pattern:  /blog/slider/new
    defaults: { _controller: "SpectasonicBackBlogBundle:BlogSlider:new" }

spectasonic_back_blog_sliders_edit:
    pattern:  /blog/slider/{id}/edit
    defaults: { _controller: "SpectasonicBackBlogBundle:BlogSlider:edit" }

spectasonic_back_blog_sliders_delete:
    pattern:  /blog/slider/{id}/delete
    defaults: { _controller: "SpectasonicBackBlogBundle:BlogSlider:delete" }
    requirements: { _method: post|delete }
    
spectasonic_back_blog_sliders_delete_by_id:
    pattern:  /blog/slider/{id}/iddelete
    defaults: { _controller: "SpectasonicBackBlogBundle:BlogSlider:deletebyid" }
    requirements: { _method: post|delete }

spectasonic_back_blog_sliders_bulk:
    pattern:  /blog/sliders/bulk
    defaults: { _controller: "SpectasonicBackBlogBundle:BlogSlider:bulk" }


