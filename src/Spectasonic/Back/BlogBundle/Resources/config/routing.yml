back_blog:
    pattern:  /blog
    defaults: { _controller: "SpectasonicBackBlogBundle:Blog:index" }

back_blog_show:
    pattern:  /blog/{id}/show
    defaults: { _controller: "SpectasonicBackBlogBundle:Blog:show" }

back_blog_new:
    pattern:  /blog/new
    defaults: { _controller: "SpectasonicBackBlogBundle:Blog:new" }

back_blog_create:
